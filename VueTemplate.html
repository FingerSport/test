<!DOCTYPE html>
<HTML lang="UTF-8">
  <title> Vue Js</title>
  <head>
    Vue js
  </head>
  <body>
  <div id="app">
   <h1 v-if='messageon' > {{ message }}</h1>
   <button v-on:click='messageon = !messageon;'> on/off</button>
  </div>
    <script src="vue.min.js"></script>
    <script>
    new Vue ({
      el:'#app',
      data:{ 
        message:'newbee',
        messageon:false
        }
    });
    </script>
  </body>
  <footer></footer>
</HTML>
