<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>

<body>
	<div id="box1">
		<span>Words!</span>
		<img id="bgimg" src="./images/01.jpg"; alt="#"> 
		
	</div>
<style type="text/css">
	*{padding: 0;margin:0;}
	#box1 {
		left: 500px;
		width: 200px;
		height: 200px;
		border-radius: 50%;
		background: #000;
		color: #f22;
		font-size: 18px;
		position: relative;
		text-align: center;
		
	}
    #box1 img{
		width: 160px;
		height: 160px;
		display: block;
		border:20px solid rgba(255,255,255,0.5);
		position: absolute;
		z-index: 1;
		border-radius: 50%;
		transition: 1s;
	}

	#box1 span {
		left: 0;
		font-size: 18px;
		width: 200px;
		height: 200px;
		background: #000;
		color: #fff;
		border-radius: 50%;
		position: absolute;
		line-height: 200px;
		z-index: 0;
		transition: 2s;
		transform: rotate(0deg);
	}

	#box1:hover img{
		transform: rotateY(180deg);
		transform-origin: left;

	}

	#box1:hover span{
		transform: rotate(360deg);

	}

</style>
</body>
</html>
